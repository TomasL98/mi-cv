<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <header>
      <h1><b>Formulario de registro</b></h1>
    </header>
    <div>
      <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required />
        <br />
        <br />
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" required />
        <br />
        <br />
        <label for="modalidad">Modalidad de Cursada:</label>
        <input type="radio" id="ondemand" name="modalidad" />
        <label for="ondemand">On-Demand</label>
        <input type="radio" id="envivo" name="modalidad" />
        <label for="envivo">En vivo</label>
        <br />
        <br />
        <label for="email">Correo:</label>
        <input type="email" id="email" required />
        <br />
        <br />
        <input type="checkbox" id="checkbox1" name="check1" />
        <label for="checkbox1"
          >Deseo recibir informacion sobre nuevos posteos en la plataforma de
          Nucba.</label
        >
        <br />
        <br />
        <input type="checkbox" id="checkbox2" name="check2" />
        <label for="checkbox2"
          >Declaro que lei los terminos y condiciones y estoy listo para
          convertirme en desarrollador web Full Stack.</label
        >
        <br />
        <br />
        <button type="submit">Enviar</button>
      </form>
    </div>
  </body>
</html>
